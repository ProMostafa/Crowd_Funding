<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-row mb-2">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name" id="first_name"
                                name="first_name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" id="last_name"
                                name="last_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-row mb-2">
                        <div class="col">
                            <input type="password" class="form-control" placeholder="Password" id="password"
                                name="password">
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" placeholder="Confirm password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number">
                    </div>
                    <div class="custom-file mb-2">
                        <input type="file" class="custom-file-input" id="avatar" name="avatar">
                        <label class="custom-file-label" for="avatar">Profile Picture</label>
                      </div>
                    
                    
                    
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
